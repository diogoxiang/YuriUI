<div ms-repeat='data' class='accordion-panel'>
    <div class='accordion-title clearfix' ms-class='accordion-title-selected:el.selected' 
        ms-click='$toggleSelect()' ms-data-index='$index' data-prop-type='title'>
        <div ms-if='el.tools && el.tools.length' class='accordion-title-bar'>
            <span ms-repeat-item='el.tools' class='accordion-title-icon'
             ms-data-item='item' ms-data-index='$index'
             data-prop-type='toolItem'>
                <i ms-class='{{item.iconCls}}'></i> 
            </span>
        </div>
        <span class='accordion-title-content'>
            <i ms-if='el.iconCls' ms-class='{{el.iconCls}}'></i><span class='accordion-title-txt'>{{el.title}}</span>
        </span>
        <div class='accordion-title-toggle'>
            <div class='arrow' ms-class='arrow-top:el.selected' ms-class-1='arrow-bottom:!el.selected'></div>
        </div>
    </div>
    <div ms-visible='el.selected' class='accordion-panel' ms-css-height='height'>{{el.content | html}}</div>
</div>
