<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/icon.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
	<script src="../src/avalon.js"></script>
    <link rel="stylesheet" type="text/css" href="../src/base.css">
    <link rel="stylesheet" type="text/css" href="../src/tab/avalon.tab.css">
</head>
<body ms-controller='tab'>
    <div class='clearfix'>
        <div class='zone fl height300'>
            <div ms-widget="tab,testtab,$taboptions">
                <ul>
                    <li data-closeable='true'>1111</li>
                    <li data-selected='true'>2222</li>
                    <li data-icon-cls='icon-save'>3333</li>
                    <li>4444</li>
                </ul>
                <div>
                    <div>aaaa</div>
                    <div>bbbb</div>
                    <div>cccc</div>
                    <div>dddd</div>
                </div>
            </div>
        </div>
        <div class='zone fl'></div>
    </div>
    <div class='clearfix'>
        <div class='zone fl height300'>
            <div ms-widget="tab,mytab,$mytaboptions">
                <div>
                    <div>aaaaa</div>
                    <div>bbbb</div>
                    <div>cccc</div>
                    <div>dddd</div>
                </div>
            </div>
        </div>
        <div class='zone fl'></div>
    </div>
    
    <script>
        require("tab/avalon.tab",function(){
            avalon.define("tab",function(vm){
                vm.$taboptions = {
                    fit : true,
                    border : false
                };
                vm.$mytaboptions = {
                    fit : true,
                    border : false,
                    tabData : [{
                        title : "11111",
                        iconCls : "icon-save",
                        closeable : true
                    },{
                        title : "11111",
                        iconCls : "icon-reload",
                        closeable : true
                    },{
                        title : "11111",
                        iconCls : "icon-ok",
                        closeable : true
                    },{
                        title : "11111",
                        iconCls : "icon-cancel",
                        closeable : true
                    }],
                    onSelect : function(isInit,i){
                        if(!isInit && i === 2){
                            this.panelData[i].content = "<iframe class='wh100' scrolling='no' frameborder='0' src='tree.html'></iframe>";
                        }
                    }
                };
            });
            avalon.scan();
        });
        
    </script>
</body>
</html>
